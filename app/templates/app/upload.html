<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'app/css/style.css'%}" type="text/css">
</head>

<body>

<div class="container">
    <h1 class="text-center alert alert-info"> Upload Video</h1>
    <div class="form">
        <form enctype="multipart/form-data" action="  " method="post" class="alert alert-warning">
            {%csrf_token%}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label col-form-label-lg"> <b>Title</b></label>
                <div class="col-sm-10">
                    <input class="form-control form-control-lg" id="title" name="title" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label col-form-label-lg"> <b>Video File</b></label>
                <div class="col-sm-10">
                    <input class="form-control-file form-control-lg" id="file" name="file" type="file">
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Upload" class="btn btn-success">
            </div>
        </form>
    </div>
</div>


<script src="{%static 'app/js/jquery.js'%}"></script>
<script src="{%static 'app/js/popper.js'%}"></script>
<script src="{%static 'app/js/bootstrap.min.js'%}"></script>
</body>
</html>
