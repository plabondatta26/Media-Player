<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'app/css/style.css'%}" type="text/css">

</head>
<body>
<div class="container">
    <div class="row">
        <div>
            {%for v in video %}
                <div class="container" >
                <div class=" video_container col-lg-6">
                     <video controls class="video">
                        <source src="{{ MEDIA_URL }}{{ v.file }}"  type="video/mp4">
                    </video>
                    <a href="{% url 'play' v.id %}" ><h3>{{v.title}}</h3></a> <br>
                    <a href="{% url 'play' v.id %}" ><h3>{{v.created_on}}</h3></a> <br>
            <br>

                </div>
                </div>

            {%endfor%}
        </div>
    </div>
</div>

<script src="{%static 'app/js/jquery.js'%}"></script>
<script src="{%static 'app/js/popper.js'%}"></script>
<script src="{%static 'app/js/bootstrap.min.js'%}"></script>
</body>
</html>
